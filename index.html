<!DOCTYPE html>
<html>
  <head>
    <title>Pathfinding Visualizer</title>

    <link rel="stylesheet" href="style.css">
    <script src="scripts/jquery-3.5.1.js"></script>


    <script src="scripts/board.js"></script>
    <script src="scripts/node.js"></script>
    <script src="scripts/main.js"></script>
  </head>

  <body>
    <nav>
      <ul class = "bar">

        <li><h1>Pathfinding Visualizer</h1></li>
        <li class="dropdown">
          <a class="dropbtn">Algorithms
            <i id="algos"></i>
          </a>
          <div class="dropdown-content">
            <a id="bfs">Breadth-first search</a>
            <a id="dfs">Depth-First search</a>
            <a id="gbfs">Greedy Best-First search</a>
            <a id="dijkstra">Dijkstra's</a>
            <a id="a">A* Search</a>
          </div>
        </li>
        <li><a id="maze" class="dropbtn">Generate Maze</a></li>
        <li><button id="run">Select<br>Algorithm</button></li>
        <li><a id="clear" class="dropbtn">Clear Board</a></li>
        <li class="dropdown">
          <a class="dropbtn speed">Speed: Normal<i id="speed"></i></a>
          <div class="dropdown-content-2">
            <a id="slow">Slow</a>
            <a id="med">Normal</a>
            <a id="fast">Fast</a>
          </div>


        </li>
        <li><a id="toggle" class="dropbtn">Toggle: Adding Walls</a></li>

      </ul>
    </nav>
    <div id = "divTable">
      <table id="grid"></table>
    </div>
  </body>
</html>
